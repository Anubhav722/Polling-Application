<!DOCTYPE html>
<html>
    <head>
        <title>Polls</title>
    </head>
    <body>
        <h1>Register with polls</h1>
        
        {% if is_registered %}
            Polls says: <strong>Thank you for registering</strong></br>
            <a href='/polls/'>Return to homepage</a></br>
        {% else %}
            Polls says: <strong>Register here</strong>
            <form id='user_form' method='post' action='/polls/register/'>
                {% csrf_token %}
                
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                
                <input type='submit' name='submit' value='Register'/>
                
            </form>
        {% endif %}
    </body>
</html>
